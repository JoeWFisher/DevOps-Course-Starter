{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <form action="/delete" method="post">
        <h2>Remove an Item</h2>
        <div class="form-group">
          <label for="id">Id</label>
          <input type="text" class="form-control" id="id" name="id" readonly value="{{ item.id }}">
          <label for="todo">Description</label>
          <input type="text" class="form-control" id="todo" name="todo" readonly value="{{ item.title }}">
          <label for="status">Status</label>
          <input type="text" class="form-control" id="status" name="status" readonly  value="{{ item.status }}">
        </div>
        <button type="submit" name="delete" class="btn btn-primary">Remove Task</button>
        <button type="submit" name="cancel" class="btn btn-primary">Cancel</button>
      </form>
    </div>
  </div>
  
{% endblock %}
