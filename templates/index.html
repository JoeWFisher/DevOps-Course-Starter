{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <table>
        <tr>
          <td>
            Title
          </td>
          <td>
            Status
          </td>
        </tr>
        {% for item in items %}
        <tr>
          <td>
            {{ item.title }}
          </td>
          <td>
            {{ item.status }}
          </td>
        </tr>
        {% endfor %}
      </table>
      <form action="" method="post">
        <input type="text" id="item" name="item">
        <input type="submit" value="Add">
      </form>
    </div>
  </div>
{% endblock %}
