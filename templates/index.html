{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <table class="table table-striped table-bordered table-sm">
        <thread>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Task</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- List the todo items here -->
          {% for item in items %}
          <tr>
            <th scope="row">{{ item.id }}</th>
            <td>{{ item.title }}</td>
            <td>{{ item.status}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-12">
      <form action="/add" method="post">
        <h6>Add New Items</h6>
        <div class="form-group">
          <label for="todo">Description</label>
          <input type="text" class="form-control" id="todo" name="new_todo">
          <small id="todohelp" class="form-text text-muted">Please enter the task discription.</small>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
      </form>
    </div>
  </div>
  
{% endblock %}
